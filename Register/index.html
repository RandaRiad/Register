<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script type="text/javascript" src="script.js"></script>
    <title>Document</title>
   
</head>
<body>
   
    <form id="regForm" action="index.html">
        <h1>Register </h1>
        <div class="tab">
            Name :
            <p><input placeholder="First Name" name="fname" /></p>
            <p><input placeholder="Last Name" name="lname" /></p>
        </div>
        <div class="tab">
            Contant Info
            <p><input placeholder="E-mail" oninput="this.className = ''" name="email" /></p>
            <p><input placeholder="Phone" oninput="this.className = ''" name="phone" /></p>
        </div>
        <div class="tab">
            BirthDay
            <p><input placeholder="DD" oninput="this.className = ''" name="dd" /></p>
            <p><input placeholder="MM" oninput="this.className = ''" name="mm" /></p>
            <p><input placeholder="YY" oninput="this.className = ''" name="yy" /></p>
        </div>

        <div class="tab">
           Login Info :
            <p><input placeholder="Username" oninput="this.className = ''" name="uname" /></p>
            <p><input  type="password" oninput="this.className = ''" placeholder="Password" name="pword" /></p>
        </div>
        <div style="overflow:auto;">
            <div style="float:right;">
                <button type="button" id="prevBtn"oninput="this.className = ''" onclick="nextPrev(-1)">Previous</button>
                <button type="button" id="nextBtn" oninput="this.className = ''" onclick="nextPrev(1)">Next</button>
            </div>
        </div>
        <div style="text-align:center; margin-top:40px;">
            <span class="step"></span>
            <span class="step"></span>
            <span class="step"></span>
            <span class="step"></span>
        </div>
    </form>  

    
</body>
</html>
